<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Multiplayer - Ernesto Josiah</title>
    <style>
        body { 
            background: #0a0a0a; 
            color: gold; 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; /* Para que no salgan barras de scroll */
        }
        h1 { 
            margin: 10px 0; 
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.5);
            font-size: 1.8em;
        }
        #status { 
            font-size: 1.1em; 
            margin-bottom: 10px;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
        }
        canvas { 
            border: 3px solid gold; 
            background: #000; 
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
            display: block;
            margin: 0 auto;
            max-width: 95vw; /* Se ajusta al ancho de tu PC */
            max-height: 70vh; /* Se ajusta al alto para dejar espacio al t√≠tulo */
        }
        .controls-hint {
            margin-top: 10px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Snake: Battle Royale</h1>
    <div id="status">Conectando con el servidor...</div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div class="controls-hint">Usa WASD o Flechas para moverte | No toques a otros jugadores</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="snake.js"></script>
</body>
</html>
