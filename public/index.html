<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Multiplayer - Ernesto Josiah</title>
    <style>
        body { 
            background: #0a0a0a; 
            color: gold; 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; 
            touch-action: none; 
        }
        h1 { 
            margin: 5px 0; 
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.5);
            font-size: 1.5em;
        }
        #status { 
            font-size: 0.9em; 
            margin-bottom: 5px;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 2px 10px;
            border-radius: 20px;
        }
        canvas { 
            border: 3px solid gold; 
            background: #000; 
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
            display: block;
            margin: 0 auto;
            max-width: 95vw;
            max-height: 75vh;
        }

        @media (max-width: 768px) {
            canvas { max-height: 40vh; }
        }

        #mobile-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            gap: 8px;
            user-select: none;
            /* Forzamos que los botones reciban el toque */
            pointer-events: auto;
        }
        .row { display: flex; gap: 15px; }
        .btn {
            width: 70px;
            height: 70px;
            background: rgba(255, 215, 0, 0.2);
            border: 3px solid gold;
            border-radius: 50%;
            color: gold;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            /* Crucial para móviles */
            touch-action: none;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }
        .btn:active {
            background: gold;
            color: black;
        }

        @media (pointer: fine) and (min-width: 1024px) {
            #mobile-controls { display: none; }
        }
    </style>
</head>
<body>
    <h1>Snake: Battle Royale</h1>
    <div id="status">Conectando...</div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="mobile-controls">
        <div class="row"><button class="btn" id="btn-up">▲</button></div>
        <div class="row">
            <button class="btn" id="btn-left">◀</button>
            <button class="btn" id="btn-right">▶</button>
        </div>
        <div class="row"><button class="btn" id="btn-down">▼</button></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="snake.js"></script>

    <script>
        (function() {
            function iniciar() {
                // Buscamos el socket en cualquier lugar (global o local)
                const s = window.socket || (typeof socket !== 'undefined' ? socket : null);
                
                if (s && s.connected) {
                    const configurar = (id, dir) => {
                        const el = document.getElementById(id);
                        
                        // Pointerdown detecta tanto touch como mouse de forma nativa
                        const presionado = (e) => {
                            e.preventDefault();
                            s.emit('direction', dir);
                        };

                        el.addEventListener('pointerdown', presionado, {passive: false});
                    };

                    configurar('btn-up', 'UP');
                    configurar('btn-down', 'DOWN');
                    configurar('btn-left', 'LEFT');
                    configurar('btn-right', 'RIGHT');
                    
                    document.getElementById('status').innerText = "Arena Lista 24/7";
                } else {
                    setTimeout(iniciar, 200);
                }
            }
            // Iniciamos cuando el DOM esté listo
            window.addEventListener('load', iniciar);
        })();
    </script>
</body>
</html>
