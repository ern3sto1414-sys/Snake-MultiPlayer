<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Multiplayer</title>
    <style>
        body { 
            background: #0a0a0a; 
            color: gold; 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; 
            touch-action: none; 
        }
        h1 { 
            margin: 5px 0; 
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.5);
            font-size: 1.5em;
        }
        #status { 
            font-size: 0.9em; 
            margin-bottom: 5px;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 2px 10px;
            border-radius: 20px;
        }
        canvas { 
            border: 3px solid gold; 
            background: #000; 
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
            display: block;
            margin: 0 auto;
            max-width: 95vw;
            max-height: 75vh;
        }

        @media (max-width: 768px) {
            canvas { max-height: 42vh; }
        }

        #mobile-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 10px;
            gap: 8px;
            user-select: none;
            pointer-events: auto;
        }
        .row { display: flex; gap: 15px; }
        .btn {
            width: 72px;
            height: 72px;
            background: rgba(255, 215, 0, 0.2);
            border: 3px solid gold;
            border-radius: 50%;
            color: gold;
            font-size: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: none;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
            position: relative;
            z-index: 100;
        }
        .btn:active {
            background: gold;
            color: black;
            transform: scale(0.95);
        }

        @media (pointer: fine) and (min-width: 1024px) {
            #mobile-controls { display: none; }
            canvas { max-height: 80vh; }
        }
    </style>
</head>
<body>
    <h1>Snake: Battle Royale</h1>
    <div id="status">Conectando...</div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="mobile-controls">
        <div class="row"><button class="btn" id="btn-up">â–²</button></div>
        <div class="row">
            <button class="btn" id="btn-left">â—€</button>
            <button class="btn" id="btn-right">â–¶</button>
        </div>
        <div class="row"><button class="btn" id="btn-down">â–¼</button></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="snake.js"></script>

    <script>
        (function() {
            function iniciar() {
                // Buscamos la funciÃ³n que definimos en tu snake.js
                const enviar = window.enviarMovimiento;
                const s = window.socket;
                
                if (enviar && s && s.connected) {
                    console.log("ðŸŽ® Controles vinculados al motor de Josiah");
                    
                    const configurar = (id, dir) => {
                        const el = document.getElementById(id);
                        
                        const presionado = (e) => {
                            e.preventDefault();
                            // Usamos la funciÃ³n maestra para que respete el bloqueo de 180Â°
                            window.enviarMovimiento(dir);
                        };

                        // pointerdown es universal para touch y mouse
                        el.addEventListener('pointerdown', presionado, {passive: false});
                    };

                    configurar('btn-up', 'UP');
                    configurar('btn-down', 'DOWN');
                    configurar('btn-left', 'LEFT');
                    configurar('btn-right', 'RIGHT');
                    
                    document.getElementById('status').innerText = "Â¡Arena Lista, Ernesto!";
                } else {
                    // Si aÃºn no carga el motor, reintentamos rÃ¡pido
                    setTimeout(iniciar, 100);
                }
            }
            window.addEventListener('load', iniciar);
        })();
    </script>
</body>
</html>
