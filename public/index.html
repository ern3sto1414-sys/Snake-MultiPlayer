<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Snake Multiplayer - Ernesto Josiah</title>
    <style>
        body { 
            background: #0a0a0a; 
            color: gold; 
            text-align: center; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            overflow: hidden; 
            touch-action: none; 
        }
        h1 { 
            margin: 10px 0; 
            text-shadow: 2px 2px 10px rgba(255, 215, 0, 0.5);
            font-size: 1.8em;
        }
        #status { 
            font-size: 1.1em; 
            margin-bottom: 10px;
            color: #fff;
            background: rgba(255, 255, 255, 0.1);
            display: inline-block;
            padding: 5px 15px;
            border-radius: 20px;
        }
        canvas { 
            border: 3px solid gold; 
            background: #000; 
            box-shadow: 0 0 30px rgba(255, 215, 0, 0.2);
            display: block;
            margin: 0 auto;
            max-width: 95vw;
            max-height: 80vh; /* Grande para PC */
        }

        @media (max-width: 768px) {
            canvas { max-height: 45vh; } /* PequeÃ±o para Celular */
            h1 { font-size: 1.4em; }
        }

        #mobile-controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-top: 15px;
            gap: 10px;
            user-select: none;
        }
        .row { display: flex; gap: 20px; }
        .btn {
            width: 65px;
            height: 65px;
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid gold;
            border-radius: 50%;
            color: gold;
            font-size: 25px;
            display: flex;
            justify-content: center;
            align-items: center;
            touch-action: manipulation;
            cursor: pointer;
        }
        .btn:active {
            background: gold;
            color: black;
        }

        /* Solo se ocultan si hay un mouse preciso Y la pantalla es grande */
        @media (pointer: fine) and (min-width: 1024px) {
            #mobile-controls { display: none; }
        }

        .controls-hint {
            margin-top: 10px;
            font-size: 0.8em;
            color: #888;
        }
    </style>
</head>
<body>
    <h1>Snake: Battle Royale</h1>
    <div id="status">Conectando...</div>
    
    <canvas id="gameCanvas" width="800" height="600"></canvas>
    
    <div id="mobile-controls">
        <div class="row"><button class="btn" id="btn-up">â–²</button></div>
        <div class="row">
            <button class="btn" id="btn-left">â—€</button>
            <button class="btn" id="btn-right">â–¶</button>
        </div>
        <div class="row"><button class="btn" id="btn-down">â–¼</button></div>
    </div>

    <div class="controls-hint">Usa WASD, Flechas o los botones</div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="snake.js"></script>

    <script>
        function iniciarControles() {
            // Buscamos el socket en el objeto window (global)
            const s = window.socket || (typeof socket !== 'undefined' ? socket : null);
            
            if (s) {
                console.log("ðŸŽ® Controles vinculados correctamente");
                const configurar = (id, dir) => {
                    const el = document.getElementById(id);
                    const enviar = (e) => {
                        e.preventDefault();
                        s.emit('direction', dir);
                    };
                    // touchstart para cel, mousedown para probar en pc
                    el.addEventListener('touchstart', enviar, {passive: false});
                    el.addEventListener('mousedown', enviar);
                };

                configurar('btn-up', 'UP');
                configurar('btn-down', 'DOWN');
                configurar('btn-left', 'LEFT');
                configurar('btn-right', 'RIGHT');
            } else {
                console.log("âŒ› Esperando al motor del juego...");
                setTimeout(iniciarControles, 500);
            }
        }
        iniciarControles();
    </script>
</body>
</html>
